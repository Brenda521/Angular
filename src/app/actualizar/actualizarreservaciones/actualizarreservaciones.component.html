<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<h1>AGREGAR RESERVACION</h1>
<br>
<div class="container">
    <div class="abs-center">
        <form class="border p-3 form" autocomplete="off"[formGroup]="resactForm"(ngSubmit)="actualizar()">
            <div class="form-group">
                <label for="date">Fecha</label>
                <input type="date" name="date"class="form-control"formControlName="fecha"
                [class.is-invalid]="resactForm.get('fecha')?.touched 
                && resactForm.get('fecha')?.invalid" 
                type="date" class="form-control">
                <div *ngIf="resactForm.get('fecha')?.touched && resactForm.get('fecha')?.invalid">
                <div class="msgError"> Nombre minimo de 2 caracteres</div>
                </div>
              </div>
            <div class="form-group">
                <label>Seleccione Al Cliente</label>
            <select class="form-select" aria-label="Default select example"[class.is-invalid]="resactForm.get('id_cliente')?.touched 
            && resactForm.get('id_cliente')?.invalid" formControlName="id_cliente">
                <option *ngFor="let acC of selClien" [value]="acC.id">{{acC.nombre}}</option>
            </select>
            <br>  
            </div>
            <div class="form-group">
                <label>Seleccione La Mesa</label>
            <select class="form-select" aria-label="Default select example"[class.is-invalid]="resactForm.get('id_mesa')?.touched 
            && resactForm.get('id_mesa')?.invalid" formControlName="id_mesa">
                <option *ngFor="let acM of selMesa" [value]="acM.id">{{acM.num_mesa}}</option>
            </select>
            <br>  
            </div>
            <br>   
            <button type="submit" [disabled] ="resactForm.invalid" class="btn btn-outline-dark">Confirmar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-outline-primary" (click)="regresar()">Regresar</button>
            <br>
            <br>
        </form>
    </div>
</div>
