<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<h1>AGREGAR PLATILLO</h1>
<br>
<div class="container">
    <div class="abs-center">
        <form class="border p-3 form" autocomplete="off"[formGroup]="platForm"(ngSubmit)="registrarPlat()">
            <div class="form-group">
                <label for="text">Nombre</label>
                <input type="text" name="text"class="form-control"formControlName="nombre"
                [class.is-invalid]="platForm.get('nombre')?.touched 
                && platForm.get('nombre')?.invalid" 
                type="text" class="form-control">
                <div *ngIf="platForm.get('nombre')?.touched && platForm.get('nombre')?.invalid">
                <div class="msgError"> Nombre minimo de 2 caracteres</div>
                </div>
              </div>
            <div class="form-group">
                <label for="password">Precio</label>
                <input type="text" name="text"class="form-control"formControlName="precio"
                [class.is-invalid]="platForm.get('precio')?.touched 
                && platForm.get('precio')?.invalid" 
                type="text" class="form-control">
                <div *ngIf="platForm.get('precio')?.touched && platForm.get('precio')?.invalid">
                <div class="msgError">Apellidos minimo de 2 caracteres </div>
                </div>
            </div> 
            <div class="form-group">
                <label>Seleccione Tipo de Platillo</label>
            <select class="form-select" aria-label="Default select example"[class.is-invalid]="platForm.get('tipo_plato')?.touched 
            && platForm.get('tipo_plato')?.invalid" formControlName="tipo_plato">
                <option *ngFor="let sel of selArrPlat" [value]="sel.id">{{sel.nombre}}</option>
            </select>
            <br>  
            </div>
            <br>   
            <button type="submit" [disabled] ="platForm.invalid" class="btn btn-outline-dark">Agregar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="button" class="btn btn-outline-primary" (click)="regresar()">Regresar</button>
            <br>
            <br>
        </form>
    </div>
</div>
<br>
<br>
<div class="container">
    <div class="abs-center">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <th scope="col">Tipo de Platillo</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let parr of platarr">
                <td>{{parr.nombre_platillo}}</td>
                <td>{{parr.nombre_tipo}}</td>
                <td><button type="button" class="btn btn-warning"><a routerLink="/actualizarplatillos/{{parr.id_platillo}}">Actualizar</a></button></td>
                <td><button type="button" class="btn btn-danger" (click)="eliminarPlatillos(parr.id_platillo)">Eliminar</button>
                </td>
            </tr>
            </tbody>
          </table>
        
    </div>
</div>
