<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h1>{{title}}</h1>
<br>
<div class="container">
  <div class="abs-center">
    <form class="border p-3 form" autocomplete="off"[formGroup]="registerForm"(ngSubmit)= "registrar()">
      <div class="form-group">
        <label for="email">Correo</label>
        <input [class.is-invalid]="registerForm.get('correo')?.touched 
        && registerForm.get('correo')?.invalid" 
        type="text" class="form-control"  placeholder="ana123@gmail.com"
        formControlName="correo">
        <div *ngIf="registerForm.get('correo')?.touched && registerForm.get('correo')?.invalid">
        <div class="msgError"> Por favor inserte un correo válido </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"class="form-control" placeholder="Escribe la contraseña"[class.is-invalid]="registerForm.get('password')?.touched 
        && registerForm.get('password')?.invalid" formControlName="password">
        <br>
      </div>
      <label>Seleccione El Cargo</label>
      <select class="form-select" aria-label="Default select example"[class.is-invalid]="registerForm.get('cargo')?.touched 
      && registerForm.get('cargo')?.invalid" formControlName="cargo">
        <option value="1">Administrador (a)</option>
        <option value="2">Cajero (a)</option>
      </select>
      <br>   
      <button type="submit" [disabled] ="registerForm.invalid" class="btn btn-outline-dark">Registrarme</button>
      <br>
      <br>
      <a routerLink="/login">Regresar al Login</a>
    </form>
  </div>
</div>
