<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<h1>{{title}}</h1>
<br>
<div class="container">
  <div class="abs-center">
    <form class="border p-3 form" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Correo</label>
        <input [class.is-invalid]="loginForm.get('correo')?.touched 
        && loginForm.get('correo')?.invalid" 
        type="text" class="form-control"  placeholder="ana123@gmail.com"
        formControlName="correo">
        <div *ngIf="loginForm.get('correo')?.touched && loginForm.get('correo')?.invalid">
        <div class="msgError"> Por favor inserte un correo válido </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password"class="form-control" placeholder="Escribe la contraseña"[class.is-invalid]="loginForm.get('password')?.touched 
        && loginForm.get('password')?.invalid" formControlName="password">
        <br>
      </div>
      <button type="submit" [disabled] ="loginForm.invalid" class="btn btn-outline-dark">Ingresar</button>
      <br>
      <br>
      <a routerLink="/registro">Deseo registrarme</a>
    </form>
  </div>
</div>
