<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<h1>TIPOS DE PLATILLOS</h1>
<br>
<div class="container">
    <div class="abs-center">
      <form class="border p-3 form" autocomplete="off"[formGroup]="tplatForm"(ngSubmit)= "registrar_tipo_plat()">
        <div class="form-group">
          <label for="text">Nombre</label>
          <input [class.is-invalid]="tplatForm.get('nombre')?.touched 
          && tplatForm.get('nombre')?.invalid" 
          type="text" class="form-control" 
          formControlName="nombre">
          <div *ngIf="tplatForm.get('correo')?.touched && tplatForm.get('correo')?.invalid">
          <div class="msgError"> Por favor inserte un correo v√°lido </div>
          </div>
        </div>
        <br>   
        <button type="submit" [disabled] ="tplatForm.invalid" class="btn btn-outline-dark">Agregar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-primary" (click)="regresar()">Regresar</button>
        <br>
        <br>
     </form>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
      <div class="abs-center">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Nombre</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let tparr of tiplarr">
                  <td>{{tparr.nombre}}</td>
                  <td><button type="button" class="btn btn-danger" (click)="eliminarTiposPlatillos(tparr)">Eliminar</button>
                  </td>
              </tr>
              </tbody>
            </table>
          
      </div>
  </div>
