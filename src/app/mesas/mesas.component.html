<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<app-navbar></app-navbar>
<h1>AGREGAR MESAS</h1>
<br>
<div class="container">
    <div class="abs-center">
      <form class="border p-3 form" autocomplete="off"[formGroup]="mesaForm"(ngSubmit)= "registrarMesa()">
        <div class="form-group">
          <label for="text">Numero de mesa</label>
          <input [class.is-invalid]="mesaForm.get('num_mesa')?.touched 
          && mesaForm.get('num_mesa')?.invalid" 
          type="text" class="form-control" 
          formControlName="num_mesa">
          <div *ngIf="mesaForm.get('num_mesa')?.touched && mesaForm.get('num_mesa')?.invalid">
          <div class="msgError"> Por favor inserte un correo v√°lido </div>
          </div>
        </div>
        <br>   
        <button type="submit" [disabled] ="mesaForm.invalid" class="btn btn-outline-dark">Agregar</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-outline-primary" (click)="regresar()">Regresar</button>
        <br>
        <br>
     </form>
    </div>
  </div>
  <br>
  <br>
  <div class="container">
      <div class="abs-center">
          <table class="table">
              <thead>
                <tr>
                  <th scope="col">Numero</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let marr of mearr">
                  <td> Mesa #{{marr.num_mesa}}</td>
                  <td><button type="button" class="btn btn-danger" (click)="eliminarMesas(marr)">Eliminar</button>
                  </td>
              </tr>
              </tbody>
            </table>
          
      </div>
  </div>
